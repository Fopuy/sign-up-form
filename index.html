<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <img src="images/odin.png" class="logo">
        <p>ODIN</p>
    </div>
    <div class="right-side">
        <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started. <br>
            <br>
            You <i>know</i> you want to.
        </p>
        <form action="">
            <div>
                <label for="firstname"> First Name</label>
                <input type="text" id="firstname" placeholder="First Name">
            </div>
            <div>
                <label for="surname">Surname</label>
                <input type="text" id="surname" placeholder="Surname">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div>
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" placeholder="Phone Number">
            </div>
            <div>
                <label for="pwd">Password</label>
                <input type="password" id="tel" placeholder="Password">
            </div>
            <div>
                <label for="cpwd">Confirm Password</label>
                <input type="password" id="cpwd" placeholder="Confirm Password">
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div>
            <p> Already have an account? <a href="https://google.com">Log in</a></p>
        </div>
    </div>
</body>
</html>
